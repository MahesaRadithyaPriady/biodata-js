<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Card Section Tailwind -->
    <div class="card h-screen flex justify-center items-center bg-slate-900">
      <div
        class="card-content w-100 p-3 bg-slate-700 rounded-lg shadow-2xl hover:scale-110 transition duration-500 hover:cursor-pointer hover:shadow-2xl hover:shadow-slate-500 outline outline-slate-900"
      >
        <div class="image my-10" id="profil"></div>
        <div class="main-profil-header my-8">
          <h1
            class="namaHeader text-center text-3xl font-bold text-slate-300"
          ></h1>
          <h3 class="bio text-center text-xl text-slate-300"></h3>
        </div>

        <div class="main-profil-body mx-8 my-6 font-semibold">
          <h3 class="profil nama text-start text-xl text-slate-300 mt-4"></h3>
          <h3 class="kelas text-start text-xl text-slate-300 mt-4"></h3>
          <h3 class="tanggalLahir text-start text-xl text-slate-300 mt-4"></h3>
          <h3 class="alamat text-start text-xl text-slate-300 mt-4"></h3>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
